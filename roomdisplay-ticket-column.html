<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iris-polymer-ticketlist/iris-ticketlist.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<dom-module id="roomdisplay-ticket-column">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
      }
      
      iron-icon {
        color: white;
        background-color: var(--mydoc-brown-400);
        border-radius: 50%;
      }
      
      .roomdisplay-column-head,
      .display-row {
        font-size: 36px;
        display: flex;
        flex-direction: row;
      }
      
      span {
        display: flex;
        flex: 1;
        justify-content: center;
        align-items: center;
        padding: 0 30px;
      }
      
      .display-queue {
        display: flex;
        flex-direction: column-reverse;
      }
      
      .display-queue .display-row {
        flex: 1;
      }
    </style>
    <div class="roomdisplay-column-head">
      <span>
        <iron-icon icon="expand-more"></iron-icon>Клиент
      </span>
      <span>
        <iron-icon icon="expand-more"></iron-icon>Окно
      </span>
    </div>

    <div class="display-queue">
      <template is="dom-repeat" items="[[tickets]]">
        <div class="display-row">
          <span class="ticket-label">[[item.label]]</span>
          <span class="operator-label">[[item.operator.short_label]]</span>
        </div>
      </template>
    </div>

  </template>
  <script>
    'use strict'
    Polymer({
      is: 'roomdisplay-ticket-column',
      properties: {
        tickets: {
          type: Array,
          observe: '_tick'
        }
      },
      _tick() {
        console.log('upd');
      },
      ready() {
        this.row_model = [{
          label: "Клиент",
          field: 'label'
        }, {
          label: 'Окно',
          field: ['destination'],
          transform: function(ticket) {
            let dest = ticket.destination;

            return dest.label;
          }
        }];
      },
      mock() {
        let tickets = [];
        var possible = "ЙЦУКЕНГШЩЗХЪФЫВАПРОЛДЖЭЯЧСМИТЬБЮ?";
        for (let i = 0; i < 5; i += 1) {
          let ticket = {
            label: possible.charAt(Math.floor(Math.random() * possible.length)) + _.floor(Math.random() * 100),
            destination: {
              label: _.floor(Math.random() * 10)
            }
          }
          tickets.push(ticket);
        }
        this.set('tickets', tickets);
      }
    });
  </script>
</dom-module>
