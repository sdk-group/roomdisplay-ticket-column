<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iris-polymer-ticketlist/iris-ticketlist.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<dom-module id="roomdisplay-ticket-column">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
      }
      
      iron-icon {
        color: white;
        background-color: var(--mydoc-brown-400);
        border-radius: 50%;
        height: 40px;
        width: 40px;
        margin-right: 10px;
      }
      
      .roomdisplay-column-head,
      .display-row {
        font-size: 32px;
        display: flex;
        flex-direction: row;
      }
      
      .display-row {
        height: 70px;
      }
      
      span {
        @apply(--layout-flex-auto);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 30px;
      }
      
      .display-queue {
        display: flex;
        flex-direction: column-reverse;
      }
      
      .display-queue .display-row {
        @apply(--layout-flex-auto);
      }
      
      .display-queue span {
        border-bottom: 2px solid var(--mydoc-red-400);
        margin: 10px 40px 10px 70px;
        min-width: 100px;
        font-size: 42px;
      }
    </style>
    <div class="roomdisplay-column-head">
      <span>
        <iron-icon icon="expand-more"></iron-icon>Клиент
      </span>
      <span>
        <iron-icon icon="expand-more"></iron-icon>Окно
      </span>
    </div>

    <div class="display-queue">
      <template is="dom-repeat" items="[[addEmpty(tickets)]]">
        <div class="display-row">
          <span class="ticket-label">[[item.label]]</span>
          <span class="operator-label">[[item.operator.short_label]]</span>
        </div>
      </template>
    </div>

  </template>
  <script>
    'use strict'
    Polymer({
      is: 'roomdisplay-ticket-column',
      properties: {
        tickets: {
          type: Array,
          value: [],
          observer: '_tick'
        }
      },
      _tick() {

      },
      addEmpty(tickets) {
        if (!this.tickets || this.tickets.length >= 6) return tickets;
        let count = 6 - this.tickets.length;
        let empty = _.fill(Array(count), {});

        return _.concat(empty, this.tickets);
      },
      ready() {
        this.row_model = [{
          label: "Клиент",
          field: 'label'
        }, {
          label: 'Окно',
          field: ['destination'],
          transform: function(ticket) {
            let dest = ticket.destination;

            return dest.label;
          }
        }];
      }
    });
  </script>
</dom-module>
